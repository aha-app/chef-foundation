---
expeditor:
  cached_folders:
    - vendor
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:
- label: run-lint-ruby-3.1
  command:
    - bundle config --local path vendor/bundle
    - bundle install --jobs=7 --retry=3
    - rake chefstyle
  expeditor:
    executor:
      docker:
        image: ruby:3.1-buster